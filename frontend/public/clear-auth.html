<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Authentication - TMS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 32px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .success {
            color: #10b981;
            margin-top: 20px;
            display: none;
        }
        .info {
            color: #666;
            margin: 20px 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Clear Authentication</h1>
        <p class="info">
            Click the button below to clear your authentication token and browser storage.
            This will log you out completely.
        </p>
        <button onclick="clearAuth()">Clear Auth & Logout</button>
        <button onclick="goToLogin()">Go to Login</button>
        <p class="success" id="success">‚úÖ Authentication cleared! You can now login again.</p>
    </div>

    <script>
        function clearAuth() {
            // Clear localStorage
            localStorage.clear();
            
            // Clear sessionStorage
            sessionStorage.clear();
            
            // Clear cookies
            document.cookie.split(";").forEach(function(c) {
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
            });
            
            // Show success message
            document.getElementById('success').style.display = 'block';
            
            console.log('‚úÖ All authentication data cleared!');
        }

        function goToLogin() {
            clearAuth();
            setTimeout(() => {
                window.location.href = '/';
            }, 500);
        }
    </script>
</body>
</html>
